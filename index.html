<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->

  <div class="card">
    <div class="start">
      <img class="star" src="./images/icon-star.svg" alt="star">
      <h2>How did we do?</h2>
    
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    
      <form id="rating-form">
        <fieldset>
          <label>
            <input type="radio" name="rating-group" value="1"/>
            <span class="btn-num">1</span>
          </label>
          <label>
            <input type="radio" name="rating-group" value="2"/>
            <span class="btn-num">2</span>
          </label>
          <label>
            <input type="radio" name="rating-group" value="3"/>
            <span class="btn-num">3</span>
          </label>
          <label>
            <input type="radio" name="rating-group" value="4"/>
            <span class="btn-num">4</span>
          </label>
          <label>
            <input type="radio" name="rating-group" value="5"/>
            <span class="btn-num">5</span>
          </label>
        </fieldset>
      
        <button type="button" id="btn-submit">Submit</button>
      </form>
    </div>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
  
    <div class="finish">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">
      <div class="selected">You selected <!-- Add rating here --> out of 5</div>
    
      <h2>Thank you!</h2>
    
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

  <!-- Thank you state end -->
  <script src="./script.js"></script>
</body>
</html>
